<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Fitness Tracker</title>
</head>
<body>
<h2>Welcome to Your Fitness Tracker Dashboard</h2>

<div>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role.name()}"></span></p>
</div>

<h3>Menu</h3>
<ul>
    <li><a th:href="@{/api/user/profile}">View Profile</a></li>
    <li><a th:href="@{/api/user/update}">Update Profile</a></li>
    <li><a th:href="@{/api/user/workouts}">View Workouts</a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
</ul>


</div>
</body>
</html>
