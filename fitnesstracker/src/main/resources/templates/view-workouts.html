<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Workout List</title></head>
<body>
<h2>Your Workouts</h2>
<div th:if="${workouts != null and !workouts.empty}">
  <ul>
    <li th:each="workout : ${workouts}">
      <span th:text="${workout.name}">Workout Name</span> -
      <span th:text="${workout.caloriesBurned}">Calories</span>
    </li>
  </ul>
</div>
<div th:if="${workouts == null or workouts.empty}">
</div>
<a th:href="@{/api/user/dashboard}">Back to Dashboard</a>
</body>
</html>
